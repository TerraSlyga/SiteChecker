<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Checker</title>
</head>
<body>
<h1>Перевірка сайту</h1>
<input type="text" id="url" placeholder="Введіть URL" />
<button onclick="checkSite()">Перевірити</button>
<pre id="result"></pre>

<script>
    function checkSite() {
        const url = document.getElementById("url").value;

        fetch(`/api/check?url=${encodeURIComponent(url)}`)
            .then((res) => res.json())
            .then((data) => {
                document.getElementById("result").innerText = JSON.stringify(
                    data,
                    null,
                    2
                );
            });
    }
</script>
</body>
</html>
